<!DOCTYPE html>
<html>
<head>
    <title>Dr. Jekyll or Mr. Hyde?</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect"> </label>
                    <button id="connect" class="btn btn-default" type="submit">Enter the game</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Leave the game
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>  </th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <button id="up" class="btn btn-default"> Up </button>
            <button id="right" class="btn btn-default"> Right </button>
            <button id="down" class="btn btn-default"> Down </button>
            <button id="left" class="btn btn-default"> Left </button>
        </div>
        <div class="col-md-6">
            Game Info

            <div id = "game">

            </div>
        </div>



    </div>

</div>
</body>
</html>
